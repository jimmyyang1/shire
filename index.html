<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Just Shire Things</title>
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

	</head>

	<body>
	<header>
		<h1>Just Shire Things</h1>
	</header>
	<div id="content">
	</div>
	<script type="text/babel">
		var QuoteContainer = React.createClass({
			render: function(){
				return(
					<Quote author="Aman">"If you dick around now, you scientifically cannot dick around later."</Quote>
				)
			}
		})
		var Quote = React.createClass({
			render: function(){
				return(
					<div className="quoteBody">
						<h2 className="quoteAuthor">
							{this.props.children}
						</h2>
						{this.props.author}
					</div>
				)
			}
		})			

		ReactDOM.render(
		  <QuoteContainer />,
		  document.getElementById('content')
		);
	</script>
	</body>

</html>
