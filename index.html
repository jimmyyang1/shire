<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Just Shire Things</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

	</head>

	<body>
	<header>
		<h1>Just Shire Things</h1>
	</header>
	<div id="content">
	</div>
	<script type="text/babel">
		var myData = [
		  {author: "Aman", text: "If you dick around now, you scientifically cannot dick around later."},
		  {author: "Aman", text: "I gota call the postal annex."}
		];
		var QuoteContainer = React.createClass({
			render: function(){

				var quoteNodes = this.props.data.map(function(myQuotes){
					return(
						<Quote myAuthor={myQuotes.author}>
							{myQuotes.text}
						</Quote>
					)
				})
				return(
					<div className="QuoteContainer">
						{quoteNodes}
					</div>
				)
			}
		})
		var Quote = React.createClass({
			render: function(){
				return(
					<div className="quoteBody">
						<h2 className="quoteAuthor">
							{this.props.myAuthor}
						</h2>
						{this.props.children}
					</div>
				)
			}
		})			

		ReactDOM.render(
		  <QuoteContainer data={myData}/>,
		  document.getElementById('content')
		);
	</script>
	</body>

</html>
